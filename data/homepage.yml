########################## About ##############################
about:
  enable : true
  title : "A termékünkről"
  content : "A kondroitin-szulfát (kondroitin-szulfát) a porc fő szerkezeti összetevője és sejtjeinek természetes védője (kondroprotektora). Növeli a porc nedvességtartalmát, megakadályozza annak kiszáradását. Lassítja a csontszövet felszívódását (pusztulását), javítja a porcszövet foszfor-kalcium anyagcseréjét, serkenti az ízületi szövetek regenerálódását és javítja az ízületek kenésének minőségét."
  image : "images/about.png"


